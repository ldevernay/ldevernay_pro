---
layout: default
bodyClass: "page-services"
---

<div class="intro">
  <div class="container pb-3 pt-3 pt-md-3 pb-md-3">
    <div class="row justify-content-start">
      <div class="col-12 col-md-8">
        {{ content }}
      </div>
      <!-- {% if page.intro_image %}
      <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
        <img alt={{ page.title }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relative_url }}" />
      </div>
      {% endif %} -->
    </div>
  </div>
</div>
<div class="container pt-1 pb-3 pt-md-3 pb-md-3">
  <div class="row">
    {% for service in site.services %}
    <div class="col-12 col-md-8">
      <div class="service service-summary">
        <div class="service-content">
          <h2 class="service-title">
            <a href="{{ service.url | relative_url }}" hreflang="fr">{{ service.title }}</a>
          </h2>
          <p>{{ service.excerpt | markdownify | strip_html | truncate: 100 }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
