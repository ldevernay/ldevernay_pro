<div class="sub-footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sub-footer-inner">
          {% if site.data.social %}
            {% include social.html %}
          {% endif %}
          {% if site.data.seo.copyright_text %}
          <div class="copyright"><a href="{{ site.data.seo.copyright_url | relative_url }}">{{ site.data.seo.copyright_text }}</a></div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
