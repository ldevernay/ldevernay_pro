<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="footer-inner">
          <div class="footer-title">{{site.title}}</div>
          <nav>
            <ul>
              {% assign footermenu = site.data.menus.footer | sort: 'weight' %}
              {% for item in footermenu %}
              <li class="{% if item.url == page.url %}active{% endif %}">
                <a href="{{ item.url | relative_url }}" hreflang="fr">{{ item.name }}</a>
              </li>
              {% endfor %}
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
